#
# define display information
#
name: Remap Annotations with InterPro2GO
tooltip: |
    Maps protein sequences in an annotated genome to GO terms with InterProScan domain scan and mapping table.
screenshots: []

icon: icon.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            []

#
# Configure the display and description of parameters
#
parameters :
    input_genome :
        ui-name : |
            Genome
        short-hint : |
            The name of the input workspace genome object

    ontology_translation :
        ui-name : |
            OntologyTranslation
        short-hint : |
            The name of the workspace ontology translation table

    overwrite_function :
        ui-name : |
            Overwrite function
        short-hint : |
            Overwrite the function field of the genome object with ontology assignments

    output_genome :
        ui-name : |
            Output Genome
        short-hint : |
            The name of translated genome annotation object

description : |
    <p>This is a KBase wrapper for the InterPro2GO method.</p>
    <p>This method maps protein sequences in an annotated genome to GO terms with InterProScan domain scan and its associated mapping table.</p>

